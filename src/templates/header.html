<header class="header">
  <h1 class="visually-hidden">Интернет магазин Drive-moto</h1>
  <div class="header__top">
    <div class="container">
      <div class="header__top-inner">
        <nav class="menu">
          <ul class="menu__list list">
            <li class="menu__item">
              <a class="menu__link" href="#">Магазины</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Акции</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Доставка и оплата</a>
            </li>
          </ul>
        </nav>
        <a class="logo" href="#">
          <img class="logo__image" src="./images/svg/logo.svg" alt="Логотип Drive-moto">
        </a>
        <div class="header__action">
          <address class="header__address">Москва, ул. Науки 25</address>
          <ul class="user-list list">
            <li class="user-list__item">
              <a class="user-list__link" href="#">
                <img class="user-list__image" src="./images/svg/heart.svg" alt="Иконка сердце">
              </a>
            </li>
            <li class="user-list__item">
              <a class="user-list__link" href="#">
                <img class="user-list__image" src="./images/svg/user.svg" alt="Иконка юзер">
              </a>
            </li>
            <li class="user-list__item">
              <a class="user-list__link basket" href="#">
                <img class="user-list__image" src="./images/svg/basket.svg" alt="Иконка корзина">
                <span class="basket__number">1</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="container">
      <ul class="menu-categories list">
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Квадроциклы</a>
        </li>
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Катера</a>
        </li>
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Гидроциклы</a>
        </li>
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Лодки</a>
        </li>
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Вездеходы</a>
        </li>
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Снегоходы</a>
        </li>
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Двигатели</a>
        </li>
        <li class="menu-categories__item">
          <a class="menu-categories__link" href="#">Запчасти</a>
        </li>
      </ul>
    </div>
  </div>
</header>
